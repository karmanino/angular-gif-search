<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <th>#</th>
    <th>Bandera</th>
    <th>Nombre, Capital</th>
    <th>Población</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img [src]="pais.flags.png" class="small-flag" /></td>
      <td>{{ pais.name.common }}, {{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais', pais.cca2]">ver más</a></td>
    </tr>
  </tbody>
</table>
