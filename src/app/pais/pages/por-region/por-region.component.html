<div class="animate__animated animate__fadeIn">
  <h2>
    Por region: <small>{{ regionActiva | titlecase }}</small>
  </h2>
  <hr />
  <h5>Seleccione la regi√≥n:</h5>
  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClaseCSS(region)"
        (click)="activarRegion(region)"
        [class.abc]="true"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  <div *ngIf="regionActiva !== ''">
    <div
      *ngIf="paises.length === 0; else divPais"
      class="alert alert-info mt-2"
    >
      Cargando..
    </div>
  </div>
  <ng-template #divPais>
    <div class="row mt-3">
      <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
      </div>
    </div>
  </ng-template>
</div>
